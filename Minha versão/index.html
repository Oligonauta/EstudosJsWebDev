<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ae15b186c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="pic">
                <img src="Imagens/hugo.jpeg" width="250px" height="250px">
            </div>
            <div class="name">
                Hugo Roberto de Oliveira
            </div>
            <div class="professional-description">
                Junior Front-end Developer and Psychology Student
            </div>
            <div class="socials">
                <a href="https://www.instagram.com/guitooli/" class="fab fa-instagram" target="_blank" rel="external"></a>
                <a href="https://twitter.com/Oligonauta" class="fab fa-twitter" target="_blank" rel="external"></a>
                <a href="https://www.facebook.com/hugo.r.deoliveira/" class="fab fa-facebook" target="_blank" rel="external"></a>
                <a href="https://github.com/Oligonautaa" class="fab fa-github" target="_blank" rel="external"></a>              
            </div>            
        </div>
        <div class="card-footer">
            <div class="numbers">
                <div class="item">
                    <span>19</span>   
                    Posts      
                </div>
                <div class="item">
                    <span>260</span>
                    Followers
                </div>
                <div class="item">
                    <span>2,064</span>
                    Following
                </div>
            </div>            
        </div>
    </div>
</body>
</html>
